<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Reactor Pro</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --panel: #111; --accent: #ff0055; --gray: #333; --warning: #ffcc00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden; touch-action: manipulation;
        }

        #app {
            display: flex; flex-direction: column;
            width: 100%; height: 100%;
            max-width: 500px; margin: 0 auto;
            padding: 15px; position: relative;
        }

        header { text-align: center; flex-shrink: 0; margin-bottom: 10px; z-index: 101; }
        h1 { color: var(--neon); font-size: 1.1rem; margin: 0; letter-spacing: 2px; text-transform: uppercase; }

        /* VISTAS */
        .view { 
            display: none; flex-direction: column; flex-grow: 1; height: 100%; 
            position: absolute; top: 60px; left: 15px; right: 15px; bottom: 15px;
            background: var(--bg); z-index: 1;
        }
        .view.active { display: flex; z-index: 100; }

        .drop-zone { 
            border: 2px dashed var(--gray); border-radius: 20px;
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
            cursor: pointer; background: rgba(255,255,255,0.02);
        }

        .video-container {
            position: relative; width: 100%; flex-grow: 1;
            background: #000; border-radius: 15px; overflow: hidden;
            margin-bottom: 10px; border: 1px solid var(--gray);
            display: flex; align-items: center; justify-content: center;
        }
        video { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        /* Bloqueo de interacciones en preview para no interferir con el slider */
        #trimPreview, #webcamPreview { pointer-events: none; }
        #previewVideo { pointer-events: auto; }

        .controls-card {
            background: var(--panel); border-radius: 20px;
            padding: 15px; border: 1px solid var(--gray);
            margin-bottom: 10px; flex-shrink: 0;
        }

        label { display: block; font-size: 0.65rem; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        
        #warning-box {
            display: none; background: rgba(255, 204, 0, 0.1);
            border: 1px solid var(--warning); color: var(--warning);
            padding: 10px; border-radius: 10px; font-size: 0.75rem;
            margin-bottom: 15px; text-align: center;
        }

        /* SLIDER PROFESIONAL [ ] */
        .range-slider-wrapper {
            position: relative; height: 70px; margin: 15px 0 25px 0;
            background: #1a1a1a; border-radius: 10px; display: flex; align-items: center;
        }
        .range-highlight {
            position: absolute; height: 55px; background: rgba(0, 255, 204, 0.15);
            border-top: 3px solid var(--neon); border-bottom: 3px solid var(--neon);
            z-index: 2; cursor: grab; pointer-events: auto;
        }
        .dual-range {
            position: absolute; width: 100%; background: none; pointer-events: none;
            -webkit-appearance: none; appearance: none; margin: 0; height: 70px; z-index: 3;
        }
        /* Corchetes táctiles amplios */
        #startRange::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; pointer-events: auto;
            width: 45px; height: 70px; background: transparent;
            border-left: 8px solid var(--neon); border-top: 8px solid var(--neon);
            border-bottom: 8px solid var(--neon); border-radius: 8px 0 0 8px;
        }
        #endRange::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; pointer-events: auto;
            width: 45px; height: 70px; background: transparent;
            border-right: 8px solid var(--neon); border-top: 8px solid var(--neon);
            border-bottom: 8px solid var(--neon); border-radius: 0 8px 8px 0;
        }

        .grid-settings { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        select { width: 100%; background: #000; color: white; border: 1px solid var(--gray); padding: 12px; border-radius: 10px; font-size: 0.85rem; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .btn {
            background: var(--neon); color: #000; border: none; padding: 16px; border-radius: 14px;
            font-weight: bold; cursor: pointer; text-align: center; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { background: #00ccaa; transform: scale(0.98); }
        .btn-full { grid-column: span 2; }
        .btn-outline { background: transparent; border: 1px solid var(--gray); color: white; }

        #status { font-family: monospace; font-size: 0.75rem; color: var(--neon); text-align: center; margin-bottom: 10px;}
        progress { width: 100%; height: 10px; accent-color: var(--neon); border-radius: 10px; background: #222; border: none; }
        
        #webcamBox { display: none; width: 100%; height: 100%; position: relative; }
        .rec-indicator { position: absolute; top: 15px; left: 15px; color: red; font-size: 0.8rem; font-weight: bold; animation: blink 1s infinite; z-index: 10; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Fix para input oculto en móviles */
        #videoInput {
            opacity: 0; position: absolute; z-index: -1; width: 1px; height: 1px;
        }
    </style>
</head>
<body>

<div id="app">
    <header><h1>Liquid Reactor <span style="font-weight: 300;">Dual</span></h1></header>

    <!-- VISTA 1 -->
    <div id="view-start" class="view active">
        <div class="drop-zone" id="dropZone">
            <input type="file" id="videoInput" accept="video/*">
            <div style="font-size: 4rem; margin-bottom: 15px;">🧪</div>
            <p style="font-size: 1rem; text-align: center; color: #fff;">Toca para seleccionar video</p>
            <p style="font-size: 0.8rem; color: #888;">MP4, MOV o WebM</p>
        </div>
        <button class="btn btn-outline" id="camBtn" style="margin-top: 15px; width: 100%;">📷 USAR CÁMARA</button>
    </div>

    <!-- VISTA 2 -->
    <div id="view-edit" class="view">
        <div class="video-container">
            <video id="trimPreview" playsinline preload="auto"></video>
            <div id="webcamBox">
                <div class="rec-indicator">● GRABANDO: <span id="recTimer">0s</span></div>
                <video id="webcamPreview" autoplay muted playsinline></video>
            </div>
        </div>
        <div class="controls-card">
            <div id="warning-box">⚠️ Prueba con menos de 10s si el proceso es lento.</div>
            <div id="trimControls">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label>RECORTAR SEGMENTO</label>
                    <span id="timeDisplay" style="color:var(--neon); font-family: monospace; font-weight: bold;">0.0s - 0.0s</span>
                </div>
                <div class="range-slider-wrapper" id="sliderWrapper">
                    <div id="rangeHighlight" class="range-highlight"></div>
                    <input type="range" id="startRange" class="dual-range" step="0.1" value="0">
                    <input type="range" id="endRange" class="dual-range" step="0.1" value="10">
                </div>
            </div>
            <div class="grid-settings">
                <div class="control-group"><label>Resolución</label>
                    <select id="resSelect">
                        <option value="360|640">360p (Rápido)</option>
                        <option value="480|854" selected>480p (TikTok)</option>
                        <option value="720|1280">720p (HD)</option>
                    </select>
                </div>
                <div class="control-group"><label>Fuerza: <span id="strengthVal">70%</span></label>
                    <input type="range" id="strengthRange" min="10" max="100" value="70" style="padding:0; width:100%; height:25px;">
                </div>
            </div>
        </div>
        <div class="btn-group" id="editActions">
            <button class="btn btn-outline" onclick="location.reload()">ATRÁS</button>
            <button class="btn" id="processBtn">INICIAR</button>
        </div>
        <button class="btn btn-full" id="recBtn" style="display: none; background: var(--accent); color: white;">🔴 EMPEZAR GRABACIÓN</button>
    </div>

    <!-- VISTA 3 -->
    <div id="view-processing" class="view" style="justify-content: center; align-items: center;">
        <div style="font-size: 3rem; margin-bottom: 20px;">⚡</div>
        <div id="status">Cargando Reactor...</div>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <!-- VISTA 4 -->
    <div id="view-result" class="view">
        <div class="video-container"><video id="previewVideo" controls playsinline></video></div>
        <div class="btn-group">
            <button class="btn btn-full" id="shareBtn">📤 COMPARTIR</button>
            <a id="downloadBtn" class="btn btn-outline" style="text-decoration: none;">💾 GUARDAR</a>
            <button class="btn btn-full" style="background: #fff; margin-top:10px" onclick="location.reload()">REINICIAR</button>
        </div>
    </div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });
    let selectedFile = null, stream = null, mediaRecorder = null, recordedChunks = [], videoDuration = 0, isFromCamera = false;

    const vInput = document.getElementById('videoInput');
    const dropZone = document.getElementById('dropZone');
    const trimPreview = document.getElementById('trimPreview');
    const warningBox = document.getElementById('warning-box');
    const startR = document.getElementById('startRange');
    const endR = document.getElementById('endRange');
    const highlight = document.getElementById('rangeHighlight');
    const timeDisp = document.getElementById('timeDisplay');
    const sliderWrapper = document.getElementById('sliderWrapper');

    const views = {
        start: document.getElementById('view-start'),
        edit: document.getElementById('view-edit'),
        process: document.getElementById('view-processing'),
        result: document.getElementById('view-result')
    };

    function switchView(v) { 
        Object.keys(views).forEach(key => views[key].classList.remove('active'));
        views[v].classList.add('active'); 
        if(v !== 'edit') trimPreview.pause(); 
    }

    // CORRECCIÓN MÓVIL: Selección de archivos más robusta
    dropZone.addEventListener('click', () => vInput.click());
    vInput.addEventListener('change', (e) => { 
        if (e.target.files.length > 0) loadVideo(e.target.files[0], false); 
    });

    function loadVideo(file, fromCam) {
        selectedFile = file; isFromCamera = fromCam;
        const url = URL.createObjectURL(file);
        trimPreview.src = url;
        trimPreview.load();
        trimPreview.onloadedmetadata = () => {
            videoDuration = trimPreview.duration;
            startR.max = videoDuration; endR.max = videoDuration;
            startR.value = 0; endR.value = Math.min(videoDuration, 5);
            document.getElementById('trimControls').style.display = isFromCamera ? 'none' : 'block';
            updateSliderUI();
            switchView('edit');
            trimPreview.play();
        };
    }

    function updateSliderUI(e) {
        let s = parseFloat(startR.value), ev = parseFloat(endR.value);
        const minGap = 0.5; // Distancia mínima para que los corchetes no se peguen
        
        if (ev - s < minGap) {
            if (e?.target?.id === 'startRange') startR.value = Math.max(0, ev - minGap);
            else endR.value = Math.min(videoDuration, s + minGap);
            s = parseFloat(startR.value); ev = parseFloat(endR.value);
        }

        // Z-Index dinámico para tocar el thumb correcto cuando están muy juntos
        startR.style.zIndex = (s > videoDuration / 2) ? 3 : 4;
        endR.style.zIndex = (s > videoDuration / 2) ? 4 : 3;

        highlight.style.left = (s / videoDuration) * 100 + "%";
        highlight.style.width = ((ev - s) / videoDuration) * 100 + "%";
        timeDisp.innerText = `${s.toFixed(1)}s - ${ev.toFixed(1)}s`;
        
        warningBox.style.display = (ev - s > 10 || (isFromCamera && videoDuration > 10)) ? 'block' : 'none';
        
        if (e?.target?.id === 'startRange') trimPreview.currentTime = s;
        if (e?.target?.id === 'endRange') trimPreview.currentTime = ev;
    }

    // ARRASTRE DE SEGMENTO (Mobile Optimized)
    let isDragging = false, startX = 0, initS = 0, initE = 0;
    
    highlight.addEventListener('touchstart', (e) => { 
        isDragging = true; 
        startX = e.touches[0].clientX; 
        initS = parseFloat(startR.value); 
        initE = parseFloat(endR.value); 
    }, { passive: true });

    window.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const dx = ((e.touches[0].clientX - startX) / sliderWrapper.offsetWidth) * videoDuration;
        let ns = initS + dx, ne = initE + dx, range = initE - initS;
        if (ns < 0) { ns = 0; ne = range; } 
        if (ne > videoDuration) { ne = videoDuration; ns = videoDuration - range; }
        startR.value = ns; endR.value = ne; 
        updateSliderUI();
        if (e.cancelable) e.preventDefault();
    }, { passive: false });

    window.addEventListener('touchend', () => isDragging = false);

    // Loop sincronizado con Audio
    trimPreview.addEventListener('timeupdate', () => {
        if (isDragging || isFromCamera) return;
        const s = parseFloat(startR.value), ev = parseFloat(endR.value);
        if (trimPreview.currentTime > ev || trimPreview.currentTime < s) trimPreview.currentTime = s;
    });

    // Cámara y grabación
    document.getElementById('camBtn').addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
            document.getElementById('webcamPreview').srcObject = stream;
            document.getElementById('webcamBox').style.display = 'block';
            trimPreview.style.display = 'none';
            document.getElementById('trimControls').style.display = 'none';
            document.getElementById('editActions').style.display = 'none';
            document.getElementById('recBtn').style.display = 'flex';
            switchView('edit');
        } catch (e) { alert("Acceso a cámara denegado"); }
    });

    let timerInt;
    document.getElementById('recBtn').addEventListener('click', () => {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
            recordedChunks = []; 
            mediaRecorder = new MediaRecorder(stream);
            let start = Date.now();
            timerInt = setInterval(() => {
                let sec = Math.floor((Date.now()-start)/1000);
                document.getElementById('recTimer').innerText = sec+"s";
                if(sec > 10) warningBox.style.display = 'block';
            }, 1000);
            mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                clearInterval(timerInt);
                loadVideo(new Blob(recordedChunks, { type: 'video/mp4' }), true);
                document.getElementById('webcamBox').style.display = 'none';
                trimPreview.style.display = 'block';
                document.getElementById('editActions').style.display = 'grid';
                document.getElementById('recBtn').style.display = 'none';
            };
            mediaRecorder.start(); 
            document.getElementById('recBtn').innerText = "⏹ DETENER";
        } else {
            mediaRecorder.stop();
        }
    });

    startR.oninput = updateSliderUI;
    endR.oninput = updateSliderUI;
    document.getElementById('strengthRange').oninput = (e) => document.getElementById('strengthVal').innerText = e.target.value + "%";

    // FFmpeg Process
    (async () => { 
        try { await ffmpeg.load(); } catch(e) { console.error("FFmpeg Fail"); }
    })();

    document.getElementById('processBtn').onclick = async () => {
        switchView('process');
        const st = isFromCamera ? 0 : parseFloat(startR.value);
        const du = isFromCamera ? videoDuration : (parseFloat(endR.value) - st);
        const [tw, th] = document.getElementById('resSelect').value.split('|').map(Number);
        const str = document.getElementById('strengthRange').value * 0.01;
        const fps = 30;

        await ffmpeg.FS('writeFile', 'in.mp4', await fetchFile(selectedFile));
        await ffmpeg.run('-ss', st.toString(), '-t', du.toString(), '-i', 'in.mp4', '-ar', '44100', '-ac', '1', '-f', 's16le', 'audio.raw');
        
        const audioData = ffmpeg.FS('readFile', 'audio.raw');
        const levels = analyzeAudio(audioData, fps);
        
        await ffmpeg.run('-ss', st.toString(), '-t', du.toString(), '-i', 'in.mp4', '-vf', `fps=${fps},scale=${tw}:${th}`, '-q:v', '2', 'f_%05d.jpg');

        const frames = ffmpeg.FS('readdir', '/').filter(f => f.startsWith('f_')).sort();
        const total = frames.length;
        
        // Carga el Worker para procesar imágenes (debe existir videoWorker.js)
        const CORES = Math.max(2, (navigator.hardwareConcurrency || 4) >> 1);
        const workers = Array.from({ length: CORES }, () => new Worker('videoWorker.js'));
        let done = 0;

        const processFrame = (i) => new Promise(async (res) => {
            const data = ffmpeg.FS('readFile', frames[i]);
            const bmp = await createImageBitmap(new Blob([data.buffer]));
            const cnv = new OffscreenCanvas(bmp.width, bmp.height);
            const ctx = cnv.getContext('2d');
            ctx.drawImage(bmp, 0, 0);
            const imgD = ctx.getImageData(0, 0, bmp.width, bmp.height);
            
            const vol = levels[i] || 0;
            const w = workers[i % CORES];
            
            const onMsg = async (m) => {
                if(m.data.index !== i) return;
                w.removeEventListener('message', onMsg);
                const outC = new OffscreenCanvas(tw, th);
                const tmpC = new OffscreenCanvas(m.data.finalW, m.data.finalH);
                tmpC.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(m.data.processedPixels), m.data.finalW, m.data.finalH), 0, 0);
                outC.getContext('2d').drawImage(tmpC, 0, 0, tw, th);
                const blob = await outC.convertToBlob({type:'image/jpeg', quality:0.7});
                ffmpeg.FS('writeFile', `v_${i.toString().padStart(5, '0')}.jpg`, new Uint8Array(await blob.arrayBuffer()));
                ffmpeg.FS('unlink', frames[i]);
                done++;
                document.getElementById('progressBar').value = (done/total)*100;
                document.getElementById('status').innerText = `PROCESANDO: ${done}/${total}`;
                res();
            };
            w.addEventListener('message', onMsg);
            w.postMessage({ 
                pixels: imgD.data.buffer, 
                width: bmp.width, 
                height: bmp.height, 
                targetW: (bmp.width - (bmp.width*0.7*str*(1-vol)))|0, 
                targetH: (bmp.height - (bmp.height*0.2*str*(1-vol)))|0, 
                index: i 
            }, [imgD.data.buffer]);
        });

        for (let i = 0; i < total; i += CORES) {
            const batch = [];
            for (let j = 0; j < CORES && (i + j) < total; j++) batch.push(processFrame(i + j));
            await Promise.all(batch);
        }
        
        workers.forEach(w => w.terminate());
        
        await ffmpeg.run('-framerate', fps.toString(), '-i', 'v_%05d.jpg', '-f', 's16le', '-ar', '44100', '-ac', '1', '-i', 'audio.raw', '-c:v', 'libx264', '-preset', 'ultrafast', '-pix_fmt', 'yuv420p', '-shortest', 'out.mp4');
        
        const finalData = ffmpeg.FS('readFile', 'out.mp4');
        const finalUrl = URL.createObjectURL(new Blob([finalData.buffer], { type: 'video/mp4' }));
        document.getElementById('previewVideo').src = finalUrl;
        document.getElementById('downloadBtn').href = finalUrl;
        document.getElementById('downloadBtn').download = "liquid_reactor.mp4";
        document.getElementById('shareBtn').onclick = () => {
            const file = new File([finalData.buffer], "liquid.mp4", {type:"video/mp4"});
            if(navigator.share) navigator.share({ files: [file] });
        };
        switchView('result');
    };

    function analyzeAudio(data, fps) {
        const samples = new Int16Array(data.buffer);
        const chunkSize = Math.floor(44100 / fps);
        let max = 0, res = [];
        for (let i = 0; i < samples.length; i += chunkSize) {
            let sum = 0, limit = Math.min(i + chunkSize, samples.length);
            for (let j = i; j < limit; j++) sum += samples[j] * samples[j];
            const rms = Math.sqrt(sum / (limit - i || 1));
            if (rms > max) max = rms;
            res.push(rms);
        }
        return res.map(v => max > 0 ? v / max : 0);
    }
</script>
</body>
</html>
