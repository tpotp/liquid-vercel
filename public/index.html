<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Reactor Pro App</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --panel: #111; --accent: #ff0055; --gray: #333; --warning: #ffcc00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden; touch-action: manipulation;
        }

        #app {
            display: flex; flex-direction: column;
            width: 100%; height: 100%;
            max-width: 500px; margin: 0 auto;
            padding: 15px; position: relative;
        }

        header { text-align: center; flex-shrink: 0; margin-bottom: 10px; }
        h1 { color: var(--neon); font-size: 1.1rem; margin: 0; letter-spacing: 2px; text-transform: uppercase; }

        .view { display: none; flex-direction: column; flex-grow: 1; height: 100%; animation: fadeIn 0.2s ease; }
        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .drop-zone { 
            border: 2px dashed var(--gray); border-radius: 20px;
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
            cursor: pointer; background: rgba(255,255,255,0.02);
        }

        .video-container {
            position: relative; width: 100%; flex-grow: 1;
            background: #000; border-radius: 15px; overflow: hidden;
            margin-bottom: 10px; border: 1px solid var(--gray);
            display: flex; align-items: center; justify-content: center;
        }
        video { max-width: 100%; max-height: 100%; width: 100%; }

        .controls-card {
            background: var(--panel); border-radius: 20px;
            padding: 15px; border: 1px solid var(--gray);
            margin-bottom: 10px; flex-shrink: 0;
        }
        label { display: block; font-size: 0.65rem; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        
        #warning-box {
            display: none; background: rgba(255, 204, 0, 0.1);
            border: 1px solid var(--warning); color: var(--warning);
            padding: 8px; border-radius: 10px; font-size: 0.7rem;
            margin-bottom: 10px; text-align: center;
        }

        /* --- TRIMMER PROFESIONAL MULTIBROWSER --- */
        .range-slider-wrapper {
            position: relative;
            height: 60px;
            margin: 15px 0;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
        }

        .range-highlight {
            position: absolute;
            height: 100%;
            background: rgba(0, 255, 204, 0.15);
            border-top: 2px solid var(--neon);
            border-bottom: 2px solid var(--neon);
            z-index: 1;
            pointer-events: none;
        }

        .dual-range {
            position: absolute;
            width: 100%;
            height: 100%;
            background: none;
            pointer-events: none;
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
            z-index: 2;
        }

        .dual-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            pointer-events: auto;
            width: 30px;
            height: 60px;
            background: var(--neon);
            border-radius: 4px;
            cursor: ew-resize;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .dual-range::-moz-range-thumb {
            pointer-events: auto;
            width: 30px;
            height: 60px;
            background: var(--neon);
            border: none;
            border-radius: 4px;
            cursor: ew-resize;
        }
        
        .dual-range::-moz-range-track { background: transparent; border: none; }

        .grid-settings { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        select { 
            width: 100%; background: #000; color: white; border: 1px solid var(--gray); 
            padding: 10px; border-radius: 8px; font-size: 0.8rem;
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .btn {
            background: var(--neon); color: #000; border: none;
            padding: 14px; border-radius: 12px; font-weight: bold;
            cursor: pointer; text-align: center; font-size: 0.85rem;
            transition: 0.2s;
        }
        .btn:disabled { background: #222; color: #555; cursor: not-allowed; }
        .btn-full { grid-column: span 2; }
        .btn-outline { background: transparent; border: 1px solid var(--gray); color: white; }

        #status { font-family: monospace; font-size: 0.7rem; color: var(--neon); margin-bottom: 10px; text-align: center; }
        progress { width: 100%; height: 8px; accent-color: var(--neon); border-radius: 10px; background: #222; border: none; }

        #webcamBox { display: none; width: 100%; height: 100%; position: relative; background: #000; }
        .rec-indicator { position: absolute; top: 15px; left: 15px; color: red; font-size: 0.8rem; font-weight: bold; animation: blink 1s infinite; z-index: 10; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="app">
    <header><h1>Liquid Reactor <span style="font-weight: 300;">Dual</span></h1></header>

    <div id="view-start" class="view active">
        <div class="drop-zone" id="dropZone">
            <input type="file" id="videoInput" accept="video/*" hidden>
            <div style="font-size: 4rem; margin-bottom: 15px;">🧪</div>
            <p>Toca para seleccionar un video</p>
        </div>
        <button class="btn btn-outline" id="camBtn" style="margin-top: 15px;">📷 GRABAR CON CÁMARA</button>
    </div>

    <div id="view-edit" class="view">
        <div class="video-container">
            <video id="trimPreview" playsinline></video>
            <div id="webcamBox">
                <div class="rec-indicator" id="recIndicator" style="display:none">● GRABANDO</div>
                <video id="webcamPreview" autoplay muted playsinline></video>
            </div>
        </div>

        <div class="controls-card">
            <div id="warning-box">⚠️ Segmentos largos (+10s) pueden tardar mucho.</div>
            
            <!-- Trimmer que solo se muestra si hay un video cargado/grabado -->
            <div id="trimControls" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label>RECORTAR SEGMENTO</label>
                    <span id="timeDisplay" style="color:var(--neon); font-family: monospace; font-size: 0.8rem;">0.0s - 0.0s</span>
                </div>
                <div class="range-slider-wrapper">
                    <div id="rangeHighlight" class="range-highlight"></div>
                    <input type="range" id="startRange" class="dual-range" step="0.1" value="0">
                    <input type="range" id="endRange" class="dual-range" step="0.1" value="10">
                </div>
            </div>

            <div class="grid-settings">
                <div class="control-group">
                    <label>Resolución</label>
                    <select id="resSelect">
                        <option value="360|640">360p</option>
                        <option value="480|854" selected>480p</option>
                        <option value="720|1280">720p</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Fuerza: <span id="strengthVal">70%</span></label>
                    <input type="range" id="strengthRange" min="10" max="100" value="70" style="padding:0; height: 20px;">
                </div>
            </div>
        </div>

        <div class="btn-group" id="editActions">
            <button class="btn btn-outline" onclick="location.reload()">ATRÁS</button>
            <button class="btn" id="processBtn" disabled>INICIAR</button>
        </div>
        
        <!-- Botones específicos de cámara -->
        <button class="btn btn-full" id="recBtnStart" style="display: none; background: var(--accent); color: white;">🔴 EMPEZAR GRABACIÓN</button>
        <button class="btn btn-full" id="recBtnStop" style="display: none; background: #fff; color: #000;">⏹ DETENER Y USAR</button>
    </div>

    <div id="view-processing" class="view" style="justify-content: center; align-items: center; background: #000;">
        <div style="font-size: 3rem; margin-bottom: 20px;">⚡</div>
        <div id="status">Iniciando...</div>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="view-result" class="view">
        <div class="video-container"><video id="previewVideo" controls playsinline></video></div>
        <div class="btn-group">
            <button class="btn btn-full" id="shareBtn">📤 COMPARTIR</button>
            <a id="downloadBtn" class="btn btn-outline">💾 GUARDAR</a>
            <button class="btn btn-full" style="background: #fff; margin-top:10px" onclick="location.reload()">REINICIAR</button>
        </div>
    </div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });

    let selectedFile = null;
    let stream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let videoDuration = 0;

    const views = {
        start: document.getElementById('view-start'),
        edit: document.getElementById('view-edit'),
        process: document.getElementById('view-processing'),
        result: document.getElementById('view-result')
    };

    const trimPreview = document.getElementById('trimPreview');
    const processBtn = document.getElementById('processBtn');

    function switchView(viewName) {
        Object.values(views).forEach(v => v.classList.remove('active'));
        views[viewName].classList.add('active');
        if(viewName !== 'edit') trimPreview.pause();
    }

    // --- CARGA DE ARCHIVO ---
    document.getElementById('dropZone').onclick = () => document.getElementById('videoInput').click();
    document.getElementById('videoInput').onchange = (e) => {
        if (e.target.files[0]) {
            document.getElementById('trimControls').style.display = 'block';
            document.getElementById('webcamBox').style.display = 'none';
            trimPreview.style.display = 'block';
            processBtn.disabled = false;
            loadVideo(e.target.files[0]);
        }
    };

    function loadVideo(file) {
        selectedFile = file;
        const url = URL.createObjectURL(file);
        trimPreview.src = url;
        trimPreview.onloadedmetadata = () => {
            videoDuration = trimPreview.duration;
            setupTrimmer(videoDuration);
            switchView('edit');
            trimPreview.play();
        };
    }

    // --- LÓGICA DE CÁMARA ---
    document.getElementById('camBtn').onclick = async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
            document.getElementById('webcamPreview').srcObject = stream;
            
            // UI de grabación
            switchView('edit');
            document.getElementById('webcamBox').style.display = 'block';
            trimPreview.style.display = 'none';
            document.getElementById('trimControls').style.display = 'none';
            processBtn.style.display = 'none';
            document.getElementById('recBtnStart').style.display = 'block';
        } catch (e) { alert("Error al acceder a la cámara."); }
    };

    document.getElementById('recBtnStart').onclick = () => {
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            // Apagar cámara
            stream.getTracks().forEach(t => t.stop());
            
            // Volver a vista de edición con el video grabado
            document.getElementById('webcamBox').style.display = 'none';
            trimPreview.style.display = 'block';
            document.getElementById('trimControls').style.display = 'block';
            document.getElementById('recBtnStop').style.display = 'none';
            processBtn.style.display = 'block';
            processBtn.disabled = false;
            loadVideo(blob);
        };
        mediaRecorder.start();
        document.getElementById('recIndicator').style.display = 'block';
        document.getElementById('recBtnStart').style.display = 'none';
        document.getElementById('recBtnStop').style.display = 'block';
    };

    document.getElementById('recBtnStop').onclick = () => {
        mediaRecorder.stop();
    };

    // --- TRIMMER PROFESIONAL ---
    const startR = document.getElementById('startRange');
    const endR = document.getElementById('endRange');
    const highlight = document.getElementById('rangeHighlight');
    const timeDisp = document.getElementById('timeDisplay');

    function setupTrimmer(dur) {
        startR.max = dur; endR.max = dur;
        startR.value = 0; endR.value = Math.min(dur, 5);
        updateSliderUI();
    }

    function updateSliderUI() {
        let s = parseFloat(startR.value);
        let e = parseFloat(endR.value);

        if (s >= e - 0.2) { s = e - 0.2; startR.value = s; }

        const left = (s / videoDuration) * 100;
        const width = ((e - s) / videoDuration) * 100;
        highlight.style.left = left + "%";
        highlight.style.width = width + "%";
        timeDisp.innerText = `${s.toFixed(1)}s - ${e.toFixed(1)}s`;
        document.getElementById('warning-box').style.display = (e - s > 12) ? 'block' : 'none';

        // Fix Z-Index Firefox al mover
        startR.onmousedown = () => startR.style.zIndex = "4";
        endR.onmousedown = () => startR.style.zIndex = "3";
        startR.ontouchstart = () => startR.style.zIndex = "4";
        endR.ontouchstart = () => startR.style.zIndex = "3";
    }

    startR.oninput = () => { updateSliderUI(); trimPreview.currentTime = startR.value; };
    endR.oninput = () => { updateSliderUI(); trimPreview.currentTime = endR.value; };

    trimPreview.ontimeupdate = () => {
        const s = parseFloat(startR.value);
        const e = parseFloat(endR.value);
        if (trimPreview.currentTime < s || trimPreview.currentTime > e) {
            trimPreview.currentTime = s;
        }
    };

    document.getElementById('strengthRange').oninput = (e) => {
        document.getElementById('strengthVal').innerText = e.target.value + "%";
    };

    // --- PROCESO FFmpeg + WORKER ---
    processBtn.onclick = async () => {
        if (!selectedFile) return;
        switchView('process');
        if (!ffmpeg.isLoaded()) await ffmpeg.load();

        const startTime = parseFloat(startR.value);
        const duration = parseFloat(endR.value) - startTime;
        const [targetW, targetH] = document.getElementById('resSelect').value.split('|').map(Number);
        const strength = parseInt(document.getElementById('strengthRange').value) * 0.01;
        const targetFPS = 24;

        await ffmpeg.FS('writeFile', 'in.mp4', await fetchFile(selectedFile));
        document.getElementById('status').innerText = "Extrayendo frames y audio...";
        
        await ffmpeg.run('-ss', startTime.toString(), '-t', duration.toString(), '-i', 'in.mp4', '-ar', '44100', '-ac', '1', '-f', 's16le', 'audio.raw');
        await ffmpeg.run('-ss', startTime.toString(), '-t', duration.toString(), '-i', 'in.mp4', '-vf', `fps=${targetFPS},scale=${targetW}:${targetH}`, '-q:v', '2', 'f_%05d.jpg');

        const frames = ffmpeg.FS('readdir', '/').filter(f => f.startsWith('f_')).sort();
        const levels = analyzeAudio(ffmpeg.FS('readFile', 'audio.raw'), targetFPS);

        const CORES = Math.max(2, (navigator.hardwareConcurrency || 4) - 1);
        const workers = Array.from({ length: CORES }, () => new Worker('videoWorker.js'));
        let done = 0;

        const processFrame = (i) => new Promise(async (res) => {
            const data = ffmpeg.FS('readFile', frames[i]);
            const bmp = await createImageBitmap(new Blob([data.buffer]));
            const cnv = new OffscreenCanvas(targetW, targetH);
            const ctx = cnv.getContext('2d'); ctx.drawImage(bmp, 0, 0);
            const imgData = ctx.getImageData(0, 0, targetW, targetH);
            
            const vol = levels[i] || 0;
            const tW = targetW - (targetW * 0.5 * strength * (1 - vol)) | 0;
            const tH = targetH - (targetH * 0.1 * strength * (1 - vol)) | 0;

            const w = workers[i % CORES];
            const onMsg = async (m) => {
                if(m.data.index !== i) return;
                w.removeEventListener('message', onMsg);
                const outC = new OffscreenCanvas(targetW, targetH);
                const tempC = new OffscreenCanvas(m.data.finalW, m.data.finalH);
                tempC.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(m.data.processedPixels), m.data.finalW, m.data.finalH), 0, 0);
                outC.getContext('2d').drawImage(tempC, 0, 0, targetW, targetH);
                const blob = await outC.convertToBlob({ type: 'image/jpeg', quality: 0.8 });
                ffmpeg.FS('writeFile', `v_${i.toString().padStart(5, '0')}.jpg`, new Uint8Array(await blob.arrayBuffer()));
                ffmpeg.FS('unlink', frames[i]);
                done++;
                document.getElementById('progressBar').value = (done/frames.length)*100;
                document.getElementById('status').innerText = `REACTOR LÍQUIDO: ${done}/${frames.length}`;
                res();
            };
            w.addEventListener('message', onMsg);
            w.postMessage({ pixels: imgData.data.buffer, width: targetW, height: targetH, targetW: tW, targetH: tH, index: i }, [imgData.data.buffer]);
        });

        for (let i = 0; i < frames.length; i += CORES) {
            const batch = [];
            for (let j = 0; j < CORES && (i + j) < frames.length; j++) batch.push(processFrame(i + j));
            await Promise.all(batch);
        }
        workers.forEach(w => w.terminate());

        document.getElementById('status').innerText = "Uniendo video y audio...";
        await ffmpeg.run('-framerate', targetFPS.toString(), '-i', 'v_%05d.jpg', '-f', 's16le', '-ar', '44100', '-ac', '1', '-i', 'audio.raw', '-c:v', 'libx264', '-preset', 'ultrafast', '-pix_fmt', 'yuv420p', '-shortest', 'out.mp4');

        const finalData = ffmpeg.FS('readFile', 'out.mp4');
        const finalUrl = URL.createObjectURL(new Blob([finalData.buffer], { type: 'video/mp4' }));
        document.getElementById('previewVideo').src = finalUrl;
        document.getElementById('downloadBtn').href = finalUrl;
        document.getElementById('downloadBtn').download = "liquid.mp4";
        switchView('result');
    };

    function analyzeAudio(data, fps) {
        const s = new Int16Array(data.buffer);
        const chunk = Math.floor(44100 / fps);
        let max = 0; const res = [];
        for (let i = 0; i < s.length; i += chunk) {
            let sum = 0;
            const limit = Math.min(i + chunk, s.length);
            for (let j = i; j < limit; j++) sum += s[j] * s[j];
            const rms = Math.sqrt(sum / (limit - i || 1));
            if (rms > max) max = rms;
            res.push(rms);
        }
        return res.map(v => max > 0 ? v / max : 0);
    }
</script>
</body>
</html>
